<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<style>
html,body{
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  /* 加背景色匹配原图，避免空白突兀 */
  background-color: #00008B;
}
img{
  width: 100%;
  height: 100%;
  /* 改成contain：完整显示图片，不裁剪 */
  object-fit: contain;
  display: block;
}
</style>
</head>
